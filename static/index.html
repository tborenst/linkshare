<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <!-- tell iOS devices that we can be run in full screen as a mobile web app -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <!-- tell iOS devices to include a black status bar -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="js/modernizr.2-6-2.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>

        <title>LinkShare</title>
    </head>
    <body>
        <!-- bottom tabs -->
        <ul id="tab_bar">
            <li id="tab_1">
                <a href="#profile_panel">
                    <div class="icon"></div><br>
                    Profile
                </a>
            </li>
            <li id="tab_2">
                <a href="#feed_panel">
                    <div class="icon"></div><br>
                    Feed
                </a>
            </li>
            <li id="tab_3">
                <a href="#post_panel">
                    <div class="icon"></div><br>
                    New Post
                </a>
            </li>
        </ul>

        <!-- panels -->
        <div id="panels">

            <!-- main panels -->
            <div id="profile_panel" class="panel_wrapper">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Your Profile</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Profile Panel Content</p>
                    <a href="#panel_1-2" class="panel_link">Panel 1-2</a>
                </div>
            </div>

            <div id="feed_panel" class="panel_wrapper">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Feed</h1>
                </div>
                <div class="content_wrapper">
                </div>
            </div>

            <div id="post_panel" class="panel_wrapper">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Create a new post</h1>
                </div>
                <div class="padded_content_wrapper">
                    <form name="new_post_form">
                        <label for="title_text">Title</label>
                        <input id="title_text" name="title" type="text">
                        <label for="url_text">URL</label>
                        <input id="url_text" name="url" type="text">
                        <button>Create Post</button>
                    </form>
                </div>
            </div>

            <!-- login panel -->
            <div id="login_panel" class="panel_wrapper current">
                <div class="top_bar clearfix">
                    <h1>Login</h1>
                </div>
                <div class="padded_content_wrapper">
                    <div class="app_logo">
                        
                    </div>
                    <form name="login_form">
                        <label for="username_text">Username</label>
                        <input id="username_text" name="username" type="text">
                        <label for="password_text">Password</label>
                        <input id="password_text" name="password" type="text">
                        <button>Login</button>
                    </form>
                </div>
            </div>

            <!-- secondary panels -->
            <div id="panel_1-2" class="panel_wrapper">
                <div class="top_bar">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Panel 1-2</h1>
                </div>
                <div class="padded_content_wrapper">
                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!-- handlebars templates go here -->

        <script id="link_posts_template" type="text/x-handlebars-template">
            <ul class="link_posts">
                {{#each this}}
                    <li class="link_post">
                        <div class="scoring">
                            <div class="upvote"></div>
                            <div class="score">{{ this.score }}</div>
                            <div class="downvote"></div>
                        </div>
                        <div class="post_content">
                            <h2>
                                <a href="#">{{ this.title }}</a>
                                <span class="post_domain">({{ this.url }})</span>
                            </h2>
                            <span class="post_info">submitted at {{ this.dateStr }} by {{ this.username }}</span>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </script>

    </body>
</html>
