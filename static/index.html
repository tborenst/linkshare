<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <!-- tell iOS devices that we can be run in full screen as a mobile web app -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <!-- tell iOS devices to include a black status bar -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="js/modernizr.2-6-2.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>

        <title>LinkShare</title>
    </head>
    <body>
        <!-- bottom tabs -->
        <ul id="tab_bar">
            <li id="tab_1">
                <a href="#profile_panel">
                    <div class="icon"></div><br>
                    Profile
                </a>
            </li>
            <li id="tab_2" class="tab_selected">
                <a href="#feed_panel">
                    <div class="icon"></div><br>
                    Feed
                </a>
            </li>
            <li id="tab_3">
                <a href="#post_panel">
                    <div class="icon"></div><br>
                    Post
                </a>
            </li>
        </ul>

        <!-- panels -->
        <div id="panels">
            <div id="profile_panel" class="panel_wrapper">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Profile Panel</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Profile Panel Content</p>
                    <a href="#panel_1-2" class="panel_link">Panel 1-2</a>
                </div>
            </div>
            <div id="feed_panel" class="panel_wrapper current">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Feed Panel</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Feed Panel Content</p>
                </div>
            </div>
            <div id="post_panel" class="panel_wrapper">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Post Panel</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Post Panel Content</p>
                </div>
            </div>

            <!-- secondary panels -->
            <div id="panel_1-2" class="panel_wrapper">
                <div class="top_bar">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Panel 1-2</h1>
                </div>
                <div class="padded_content_wrapper">
                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!-- handlebars templates go here -->

    </body>
</html>
