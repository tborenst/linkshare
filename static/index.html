<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <!-- tell iOS devices that we can be run in full screen as a mobile web app -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <!-- tell iOS devices to include a black status bar -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript" src="js/modernizr.2-6-2.min.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>

        <title>Mobile Web App Boilerplate</title>
    </head>
    <body>
        <!-- bottom tabs -->
        <ul id="tab_bar">
            <li id="tab_1">
                <a href="#panel_1">
                    <div class="icon"></div><br>
                    Panel 1
                </a>
            </li>
            <li id="tab_2">
                <a href="#panel_2">
                    <div class="icon"></div><br>
                    Panel 2
                </a>
            </li>
            <li id="tab_3" class="tab_selected">
                <a href="#panel_3">
                    <div class="icon"></div><br>
                    Panel 3
                </a>
            </li>
            <li id="tab_4">
                <a href="#panel_4">
                    <div class="icon"></div><br>
                    Panel 4
                </a>
            </li>
            <li id="tab_5">
                <a href="#panel_5">
                    <div class="icon"></div><br>
                    Panel 5
                </a>
            </li>
        </ul>

        <!-- panels -->
        <div id="panels">
            <div id="panel_1" class="panel_wrapper current">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Panel 1</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Panel 1 Content</p>
                    <a href="#panel_1-2" class="panel_link">Panel 1-2</a>
                </div>
            </div>
            <div id="panel_2" class="panel_wrapper">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Panel 2</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Panel 2 Content</p>
                </div>
            </div>
            <div id="panel_3" class="panel_wrapper current">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Panel 3</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Panel 3 Content</p>
                </div>
            </div>
            <div id="panel_4" class="panel_wrapper">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Panel 4</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Panel 4 Content</p>
                </div>
            </div>
            <div id="panel_5" class="panel_wrapper">
                <div class="top_bar clearfix">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Panel 5</h1>
                </div>
                <div class="padded_content_wrapper">
                    <p>Panel 5 Content</p>
                </div>
            </div>

            <!-- secondary panels -->
            <div id="panel_1-2" class="panel_wrapper">
                <div class="top_bar">
                    <a href="#" class="back"><div class="chevron"></div></a>
                    <h1>Panel 1-2</h1>
                </div>
                <div class="padded_content_wrapper">
                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!-- handlebars templates go here -->

    </body>
</html>
